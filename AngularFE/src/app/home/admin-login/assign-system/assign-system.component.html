
<div class="row">
        <div class="col s8 offset-s2">
                <div class="card">
                    <div class="sm-jumbotron center-align">
                        <h2>Assign System</h2>
                    </div>
<form  #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm.value)">
  <div class="row">
        <div class="input-field col s12">
          <input type="number" name="Id" #Id="ngModel" [(ngModel)]="customerSystem.Id"  placeholder="Id">
      </div>

      <mat-form-field>
        <mat-select placeholder="Select customer Id">
          <mat-option *ngFor="let user of adminService.usersList" [value]="user.value">
            {{ user.Id }}
          </mat-option>
        </mat-select>
      </mat-form-field>
  

    <div class="input-field col s12">
        <input type="text" name="customerAccess" #customerAccess="ngModel" [(ngModel)]="customerSystem.customerAccess"  placeholder="customerAccess">
    </div>

    <div class="input-field col s12">
        <input type="number" name="systemId" #systemId="ngModel" [(ngModel)]="customerSystem.systemId"  placeholder="systemId">
    </div>

    <mat-form-field>
        <mat-select placeholder="Select System Id">
          <mat-option *ngFor="let system of adminService.systemsList" [value]="system.value">
            {{ system.sysId }}
          </mat-option>
        </mat-select>
      </mat-form-field>
  </div>


  <div class="row">
        <div class="input-field col s8">
               <button class="btn-large btn-submit" type="submit">Submit</button>
            </div>

            <div class="input-field col s4">
                    <button class="btn-large btn-reset"  type="reset">Reset</button>
                </div>
            </div>

        <div>
            <router-outlet></router-outlet>
        </div>
      
  </form>
                </div>
        </div>
</div>
