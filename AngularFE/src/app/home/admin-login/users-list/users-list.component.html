<div class="row">
    <div class="col s8 offset-s2">
            <div class="card">
                <div class="sm-jumbotron center-align">
                    <h2>Lis Of Users</h2>
                </div>

<table class="striped">

    <th>Id</th>
    <th>Username</th>
    <th>Designation</th>
    <th>Admin Id</th>
    <th>Admin Username</th>


    <tr *ngFor="let user of adminService.usersList">
  
      <td>{{user.Id}}</td>
      <td>{{user.userName}}</td>
      <td>{{user.designation}}</td>
      <td>{{user.adminId}}</td>
      <td>{{user.adminUserName}}</td>
      <td><i class="material-icons">edit</i></td>
      <td><i class="material-icons">delete_forever</i></td>
      <td><i class="material-icons">details</i></td>
  
    </tr>
  
  </table>

            </div>
    </div>
</div>
